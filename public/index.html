<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body class="bg-dark">
    <div class="container p-3 mt-3 bg-secondary">
        <h1 class="text-center text-success">Ingrese datos</h1>

        <form class="text-light text-center">

            <div class="form-group">
                <input id="title" type="text" placeholder="Nombre del Producto...">
            </div>
        
            <div class="form-group">
                <input id="price" type="number" placeholder="Precio del Producto...">
            </div>
        
            <div class="form-group">
                <input id="thumbnail" type="text" placeholder="Thumbnail del Producto...">
            </div>
        
            <button id="enviar">Postear</button>
        
        </form>

        <h2 class="text-center text-danger mt-3">Historial</h2>

        <div>
            <table class="table table-dark text-center" id="productoResultado">
                <tr class="text-warning">
                    <th>Title</th>
                    <th>Price</th>
                    <th>Thumbnail</th>
                </tr>
            </table>
        </div>
        
    </div>

    <div class="container p-3 mt-5 bg-secondary">

        <div id="chat-container">
            <div class="m-3">
                <input type="text" id="username" placeholder="Nombre de Usuario...">
                <input type="text" id="message" placeholder="Escribe tu mensaje...">
                <button id="send">Enviar</button>
            </div>
            
            <div id="chat-window" class="ml-3">
                <div id="output"></div>
                <div id="actions"></div>
            </div>
            
        </div>

    </div>
    
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js" integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k" crossorigin="anonymous"></script>
    <script src="productos.js" charset="utf-8"></script>
</body>
</html>
